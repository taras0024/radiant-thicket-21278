{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Create Schema{% endblock %}

{% block body %}

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-success btn-resize" value="Create">
        </form>
    </div>
{% endblock %}
