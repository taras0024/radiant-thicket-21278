<div class="schema-create-form-elem" hx-target="this" hx-swap="outerHTML">
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        {% if column %}
            <button class="btn btn-success" type="submit" hx-post="{% url 'schema-columns-update' column.id %}">Submit
            </button>
        {% else %}
            <button class="btn btn-success" type="submit" hx-post=".">Submit</button>
        {% endif %}
    </form>
</div>
